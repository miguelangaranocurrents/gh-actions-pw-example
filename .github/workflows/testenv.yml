name: Playwright Front End Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - uses: browser-actions/setup-chrome@v1

      - name: Run Playwright Test
        env:
          CURRENTS_PROJECT_ID: dvOKVh
          CURRENTS_API_KEY: mykey
        run: |
          echo "The Current Project ID is $CURRENTS_PROJECT_ID and $CURRENTS_RECORD_KEY"
          npx pwc
